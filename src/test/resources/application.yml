example:
  proxy:
    logout-url: https://zuul-proxy-example.cfapps.io/angular-example/
    permit-all-matches: /login,/*.css,/*.js,/home,/favicon.ico,/*.map,/robots.txt

logging:
  level:
    ROOT: ERROR
    com.example.proxy.Application: INFO
    com.netflix.zuul: DEBUG
    org.springframework.cloud.netflix.zuul: DEBUG
    org.springframework.security.oauth2: DEBUG

server:
  port: 4201

spring:
  cloud:
    discovery:
      enabled: false
  session:
    store-type: jdbc

