management:
  cloudfoundry:
    skip-ssl-validation: true

server:
  servlet:
    session:
      cookie:
        name: UISESSION
      timeout: 60m
  port: 0

spring:
  aop:
    proxy-target-class: true
  session:
    store-type: jdbc

logging:
  level:
    ROOT: ERROR
    com.example.proxy.Application: INFO
    com.netflix.zuul: DEBUG
    org.springframework.cloud.netflix.zuul: DEBUG
    org.springframework.security.oauth2: DEBUG
