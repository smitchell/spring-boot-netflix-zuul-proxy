# UPDATE THE PROXY ROUTE WITH THE ROUTE FROM YOUR TEST ENVIRONMENT
example:
  proxy:
    logout-url: http://zuul-proxy-example.test.medzero.cfapps.io/angular-example
zuul:
  add-proxy-headers: true
  host:
    socket-timeout-millis: 3600
    connect-timeout-millis: 3600
  ignoredPatterns: /**/health/**,/**/mappings/**
  ignored-services: "*"
  # UPDATE THESE ROUTES WITH ROUTES FROM YOUR TEST ENVIRONMENT
  routes:
    auth-service:
      path: /auth-example/**
      url: http://auth-example.test.medzero.cfapps.io/
      sensitiveHeaders: Access-Control-Allow-Origin,Access-Control-Allow-Credentials,Vary
    angular-example:
      path: /angular-example/**
      url: http://angular-example.test.medzero.cfapps.io/

security:
  oauth2:
    client:
      accessTokenUri: http://auth-example.test.medzero.cfapps.io/oauth/token
      userAuthorizationUri: http://auth-example.test.medzero.cfapps.io/oauth/authorize
      clientId: zuul-proxy-example
      clientSecret: password
    resource:
      jwt:
        keyValue: |
